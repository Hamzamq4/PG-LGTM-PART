name: "CodeQL Analysis"

on:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'codeql-analysis.sarif'
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '25 20 * * 6'

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Allows writing files to the repository
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: temurin

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java'
        build-mode: 'manual'
        queries: +security-and-quality  # Use the most comprehensive query suite

    - name: Build Java Project
      run: |
        cd jpamb
        mvn clean compile
      shell: bash

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: codeql-analysis.sarif
        upload: false   # We'll handle the SARIF file ourselves

    - name: Generate Call Graph
      run: |
        codeql database analyze \
          --format=csv \
          --output=call-graph.csv \
          codeql-db .github/codeql-queries/call-graph.ql
      shell: bash

    - name: Commit and Push CodeQL Results
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add codeql-analysis.sarif call-graph.csv
        git commit -m "Add CodeQL analysis SARIF report and call graph"
        # Configure Git to use the GITHUB_TOKEN for authentication
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
        git push origin HEAD:${{ github.ref }}
