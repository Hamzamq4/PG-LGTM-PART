name: "CodeQL Analysis"

on:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'CODEQL_REPORT.md'
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '25 20 * * 6'

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      actions: write        # Needed to push changes to the repository
      contents: write       # Allows writing files to the repository
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0      # Fetch all history for accurate analysis
        persist-credentials: false  # We'll use a custom token for pushing

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: temurin

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java'
        build-mode: 'manual'
        queries: +security-extended  # Use the extended query suite

    - name: Build Java Project
      run: |
        cd jpamb
        mvn clean compile
      shell: bash

    - name: Perform CodeQL Analysis
      id: codeql-analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: codeql-results.sarif
        format: sarifv2.1.0
        upload: false   # We'll handle the SARIF file ourselves

    - name: Convert SARIF to Markdown
      run: |
        pip install sarif-tools
        sarif-to-md codeql-results.sarif > CODEQL_REPORT.md

    - name: Commit and Push CodeQL Report
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add CODEQL_REPORT.md
        git commit -m "Add CodeQL analysis report"
        git push
