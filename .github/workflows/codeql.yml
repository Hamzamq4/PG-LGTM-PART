name: "CodeQL Analysis"

on:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'codeql-analysis.sarif'
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '25 20 * * 6'

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: temurin

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java'
        build-mode: 'manual'
        queries: ./.github/codeql-queries

    - name: Build Java Project
      run: |
        cd jpamb
        mvn clean compile
      shell: bash

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: codeql-analysis.sarif
        upload: false

    - name: Commit and Push CodeQL Results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add codeql-analysis.sarif
        git commit -m "Add CodeQL analysis SARIF report with custom query results"
        git push
