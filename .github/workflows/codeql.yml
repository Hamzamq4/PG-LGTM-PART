name: "CodeQL Analysis"

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "codeql-analysis.sarif"
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "25 20 * * 6"

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows writing files to the repository
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: temurin

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: "java"
          build-mode: "manual"
          queries: "security-and-quality, ./.github/codeql-queries/call-graph.ql"

      - name: Build Java Project
        run: |
          cd jpamb
          mvn clean compile
        shell: bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-analysis.sarif
          upload: false # We'll handle the SARIF files ourselves

      - name: Run Custom Call Graph Query
        run: |
          codeql query run ./.github/codeql-queries/call-graph.ql --database ${{ github.workspace }}/codeql-db --format=bqrs --output=call-graph.bqrs

      - name: Decode Call Graph Results to JSON
        run: |
          codeql bqrs decode call-graph.bqrs --format=json --output=call-graph.json

      - name: Generate Call Graph .dot File
        run: |
          python3 scripts/generate_dot.py call-graph.json call-graph.dot

      - name: Commit and Push Call Graph .dot File
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add call-graph.dot
          git commit -m "Add CodeQL Call Graph .dot file" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref }}
