name: "CodeQL Analysis"

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "codeql-analysis.sarif"
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "25 20 * * 6"

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows writing files to the repository
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Remove 'persist-credentials: false' to keep the default behavior (true)

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: temurin

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: "java"
          build-mode: "manual"
          queries: "+security-and-quality, ./.github/codeql-queries/call-graph.ql" # Use the most comprehensive query suite

      - name: Build Java Project
        run: |
          cd jpamb
          mvn clean compile
        shell: bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-analysis.sarif
          upload: false # We'll handle the SARIF file ourselves'

      - name: Persist CodeQL Database
        run: |
          # Add CodeQL CLI to PATH (pre-installed on GitHub-hosted runners)
          export PATH="/opt/hostedtoolcache/CodeQL/2.19.3/x64/codeql:$PATH"
          
          # Ensure the database is persisted for further use
          mkdir -p ./codeql-database
        shell: bash

      - name: Generate Call Graph
        run: |
          # Add CodeQL CLI to PATH (pre-installed on GitHub-hosted runners)
          export PATH="/opt/hostedtoolcache/CodeQL/2.19.3/x64/codeql:$PATH"
          
          # Generate the call graph
          codeql database analyze \
            ./codeql-database \
            ./.github/codeql-queries/call-graph.ql \
            --format=dot \
            --output=call-graph.dot
        shell: bash

      - name: Debug CodeQL Database
        run: |
          # Verify the database directory structure for debugging
          echo "Listing codeql-database contents..."
          ls -la ./codeql-database
        shell: bash

      - name: Commit and Push CodeQL SARIF Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add codeql-analysis.sarif
          git commit -m "Add CodeQL analysis SARIF report"
          # Configure Git to use the GITHUB_TOKEN for authentication
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref }}

      - name: Commit and Push Call Graph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add call-graph.dot
          git commit -m "Add Call Graph DOT file"
          git push origin HEAD:${{ github.ref }}
