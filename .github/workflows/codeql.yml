name: "CodeQL Analysis"

on:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'codeql-analysis.sarif'
      - 'call-graph.csv'
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '25 20 * * 6'

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: temurin

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java'
        build-mode: 'manual'
        queries: +security-and-quality

    - name: Build Java Project
      run: |
        cd jpamb
        mvn clean compile
      shell: bash

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: codeql-analysis.sarif
        upload: false

    - name: Generate Call Graph
      shell: bash
      env:
        CODEQL_DIST: ${{ env.CODEQL_DIST }}
        CODEQL_DATABASE: ${{ env.CODEQL_EXTRACTOR_JAVA_WIP_DATABASE }}
      run: |
        # Install standard CodeQL packs
        "${CODEQL_DIST}/codeql" pack install codeql/java-all
    
        # Run the analysis with the standard Java pack
        "${CODEQL_DIST}/codeql" database analyze \
          --format=csv \
          --output=call-graph.csv \
          --additional-packs codeql/java-all \
          "${CODEQL_DATABASE}" \
          .github/codeql-queries/call-graph.ql


    - name: Commit and Push CodeQL Results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add codeql-analysis.sarif call-graph.csv
        git commit -m "Add CodeQL analysis SARIF report and call graph"
        git push
