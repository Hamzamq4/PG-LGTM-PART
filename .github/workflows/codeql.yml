name: "CodeQL Analysis"

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "codeql-analysis.sarif"
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "25 20 * * 6"

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows writing files to the repository
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: temurin

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: "java"
          build-mode: "manual"
          queries: |
            - security-and-quality
            - .github/codeql-queries/call-graph.ql # Add your custom query

      - name: Build Java Project
        run: |
          cd jpamb
          mvn clean compile
        shell: bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-analysis.sarif
          upload: false # We'll handle the SARIF files ourselves

      - name: Run Custom Call Graph Query
        uses: github/codeql-action/analyze@v3
        with:
          output: call-graph.bqrs
          format: bqrs
          queries: ./codeql-queries/call-graph.ql
          database: ${{ github.workspace }}/codeql-db

      - name: Decode Call Graph Results to CSV
        run: |
          codeql bqrs decode call-graph.bqrs --format=csv --output=call-graph.csv
        env:
          PATH: ${{ runner.tool_cache }}/codeql/codeql/bin:${{ env.PATH }}

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate Call Graph Visualization
        run: |
          echo "digraph CallGraph {" > call-graph.dot
          # Skip header line if present
          tail -n +2 call-graph.csv | while IFS=, read -r caller callee _; do
            # Remove potential quotes and whitespace
            caller=$(echo "$caller" | tr -d '"')
            callee=$(echo "$callee" | tr -d '"')
            echo "  \"${caller}\" -> \"${callee}\";" >> call-graph.dot
          done
          echo "}" >> call-graph.dot
          dot -Tpng call-graph.dot -o call-graph.png

      - name: Commit and Push Call Graph Image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add call-graph.png
          git commit -m "Add CodeQL Call Graph visualization" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref }}
