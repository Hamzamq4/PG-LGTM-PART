name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '25 20 * * 6'

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java'

    - name: Build Java Project
      run: |
        chmod +x ./gradlew
        ./gradlew clean build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  analyze-python:
    name: Analyze Python
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'python'
        build-mode: 'none'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  analyze-cpp:
    name: Analyze C++
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'cpp'
        build-mode: 'manual'

    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Build C++ Project
      run: |
        # Adjust the build commands to your project
        mkdir -p build
        cd build
        cmake ..
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
