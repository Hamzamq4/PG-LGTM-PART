name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '25 20 * * 6'

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    # Step 3: Initialize CodeQL for Java
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java'
        build-mode: 'manual'

    # Step 4: Build Java Project with Gradle
    - name: Build Java Project with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew --version
        ./gradlew clean build

    # Step 5: Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  analyze-python:
    name: Analyze Python
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Initialize CodeQL for Python
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'python'
        build-mode: 'none'

    # Step 3: Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  analyze-cpp:
    name: Analyze C++
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Initialize CodeQL for C++
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'cpp'
        build-mode: 'manual'

    # Step 3: Install build tools (if necessary)
    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake

    # Step 4: Build C++ Project
    - name: Build C++ Project
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    # Step 5: Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
