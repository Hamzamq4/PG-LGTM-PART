name: "CodeQL Analysis"

on:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'codeql-analysis.csv'
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '25 20 * * 6'

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Allows writing files to the repository
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false  # We'll use a custom token for pushing

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: temurin

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java'
        build-mode: 'manual'
        queries: +security-and-quality  # Use the most comprehensive query suite

    - name: Build Java Project
      run: |
        cd jpamb
        mvn clean compile
      shell: bash

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: codeql-analysis.sarif
        upload: false   # We'll handle the SARIF file ourselves

    - name: Convert SARIF to CSV
      run: |
        # Use jq to extract relevant fields and output to CSV
        jq -r '
          [
            "Rule ID",
            "Severity",
            "Message",
            "File",
            "Start Line",
            "End Line"
          ],
          ( .runs[].results[] | [
            .ruleId,
            .level,
            .message.text,
            .locations[0].physicalLocation.artifactLocation.uri,
            .locations[0].physicalLocation.region.startLine,
            .locations[0].physicalLocation.region.endLine
          ] )
          | @csv
        ' codeql-analysis.sarif > codeql-analysis.csv

    - name: Commit and Push CodeQL Report
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add codeql-analysis.csv
        git commit -m "Add CodeQL analysis report"
        git push
